<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
<!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--css-->
    <link rel="stylesheet" href="/css/style.css">
<!--awesome fonts-->
<script src="https://kit.fontawesome.com/d4094e761b.js" crossorigin="anonymous"></script>
</head>
<body>
<!--nav-->
<nav class="container text-primary">
    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="/index.html"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-solid fa-map-location-dot"></i> Paw Prints Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-solid fa-star"></i> Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/contact.html"><i class="fa-solid fa-at"></i> Contact</a>
        </li>
      </ul>
</nav>
<!--contact form-->
<form class="border-3">
<!--email input-->
    <div class="container-sm mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
<!--message input-->
      <div class="container-sm mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="container col-12">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
</form>
<!--bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
